<!DOCTYPE html>
<html lang="en" ng-app="angApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple To Do</title>
</head>
<body ng-controller="mainController" ng-init="initialize()">
<nav class="navbar navbar-inverse navbar-static-top">
    <a class="navbar-brand" href="#">Todo by KP</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">App<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Docs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <h1>Your list of To-dos</h1>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="#">Todos <span class="badge">{{(todos | filter:{completed:false}).length}}</span></a>
            </div>
            <div class="panel-body">
                <form class="form-inline" ng-submit="createTodo()">
                    <div class="form-group">
                        <input id="todoInputArea" type="text" class="form-control" placeholder="Pay phone bill" ng-model="formData.name"
                               name="name">
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="todo in todos track by $index" ng-if="todo.completed == 'false'">
                    <div class="checkbox">
                        <label>
                            <input ng-model="checked" ng-change="setCompleted(true, todo)" type="checkbox" value={{todo._id}}>{{todo.name}}
                        </label>
                        <span id="deleteIcon" class="pull-right glyphicon glyphicon-trash" ng-click="deleteTodo(todo)"
                              aria-hidden="true"></span>
                    </div>
                </li>
            </ul>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="#">Completed Todos <span class="badge">{{(todos | filter:{completed:true}).length}}</span></a>
            </div>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="todo in todos track by $index" ng-if="todo.completed == 'true'">
                    <div class="checkbox">
                        <label>
                            <input ng-model="checked" ng-change="setCompleted(false, todo)" type="checkbox" value={{todo._id}}>{{todo.name}}
                        </label>
                    </div>
                </li>
            </ul>

        </div>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rsvp/3.3.1/rsvp.js"></script>
<script src="/static/js/notify.min.js"></script>
<script src="/static/js/home.js"></script>
</body>
</html>
