<!DOCTYPE html>
<html lang="en" ng-app="angApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple To Do</title>
</head>
<body ng-controller="mainController" ng-init="getTodos()">
<nav class="navbar navbar-inverse navbar-static-top">
    <a class="navbar-brand" href="#">Project name</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <h1>May KP and his charm be with you. Here he is! :)</h1>
    <!--Include badge icon for number of todos-->
    <div class="panel panel-default">
        <div class="panel-body">
            <label>Number of Todos: {{todos.length}}</label>
            <form class="form-inline" ng-submit="createTodo()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Pay phone bill" ng-model="formData.name"
                           name="name">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <div class="panel panel-default">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="todo in todos track by $index">{{todo.name}}
                <span class="pull-right glyphicon glyphicon-trash" ng-click="deleteTodo(todo)"
                      aria-hidden="true"></span>
            </li>
        </ul>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rsvp/3.3.1/rsvp.js"></script>
<script src="/public/js/home.js"></script>
</body>
</html>
